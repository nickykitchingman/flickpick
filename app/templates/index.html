{% extends "base.html" %}
{% block content %}
<div class="container-fluid">

  <!-- Logo -->
  <div class="row mt">
    <div class="col-3 mx-auto">
      <img class="img-fluid" height="100px"
        src="/static/logo.png"
        alt="Logo">
    </div>
  </div>

  <!-- Title -->
  <div class="row">
    <div class="col-1"></div>
    <h1 class="col-10 mt-3 text-center">Welcome back{%if user%}
      {{user.forename}}{%endif%}!</h1>
  </div>

  <!-- Welcome text -->
  <div class="row mx-3 mt-5 mb-2 text-center">
    <div class=col-1></div>
    <div class="col-10">
      <div class="row"><h2 class="col-12">This is your intelligent movie
          matching service</h2></div>
      <div class="row mt-4">
        <div class="col-12 font-italic">
          <h4>Get together with your pals and chill</h4>
          <h4>Forget the endless searching!</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign up / Login -->
  {% if not g.user %}
  <div class="row mb-3 text-center">
    <div class="col-lg-5 col-sm-4 col-3"></div>
    <div class="col-lg-1 col-sm-2 col-3">
      <a href="{{ url_for('auth.login') }}">
        <input type="button" class="btn btn-primary" value="Log In">
      </a>
    </div>
    <div class="col-lg-1 col-sm-2 col-3">
      <a href="{{ url_for('auth.register') }}">
        <input type="button" class="btn btn-success" value="Sign Up">
      </a>
    </div>
  </div>
  {% endif %}

</div>
{% endblock %}
