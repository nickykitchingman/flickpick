{% extends "base.html" %}
{% block nav_matcher %}active{% endblock %}
{% block content %}

<div class="container-fluid">
    <!-- Title -->
    <div class="row m-5">
        <div class="col-xs-3">
            <h1>{{ title }}</h1>
        </div>
        <div class="col-3"></div>
    </div>

    <!-- Movie Matching container -->
    <div class="row m-3">
        <div class="col-10 m-3 p-1 border">
            <div class="col-12">
                <div class="row p-4">
                    <!-- Movie Match -->
                    <div class="col-11">
                        <div class="col-md-10 border">
                            <p>{{movie.name}}</p>
                        </div>
                        <!-- Options -->
                        <div>
                            <div class="col-1"></div>
                            <a class="col-md-2 btn btn-primary" href="#">Yes</a>
                            <a class="col-md-2 btn btn-warning" href="#">Maybe</a>
                            <a class="col-md-2 btn btn-danger" href="#">No</a>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
